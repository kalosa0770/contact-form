<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .icon-style {
            font-size: 36px; /* Adjust the size as needed */
            color: #3498db; /* Change the color to your desired color */
            margin-bottom: 10px; /* Add some spacing below the icon */
        }

h1 {
    font-size: 36px;
    margin-bottom: 20px;
    color: #333;
    text-align: center;
}

p {
    font-size: 18px;
    color: #777;
    margin-bottom: 30px;
}

.contact-form h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

.contact-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.contact-form textarea {
    resize: vertical;
}

.contact-form button {
    background-color: #3498db;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.contact-form button:hover {
    background-color: #2980b9;
}

.contact-info {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.contact-info i {
    font-size: 24px;
    margin-right: 10px;
    color: #3498db;
}

.contact-info p {
    margin: 0;
    font-size: 16px;
    color: #333;
}

.contact-info a {
    text-decoration: none;
    color: #333;
    transition: color 0.3s ease-in-out;
}

.contact-info a:hover {
    color: #3498db;
}

/* Flex display for contact info */
.contact-info-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}
    </style>
</head>
<body>
    
    <div class="container">
        
        <i class="fas fa-envelope icon-style"></i>
        <p>We'd love to hear from you! Feel free to get in touch using the information below.</p>    
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <br> <br>
        <div class="contact-info-list">
            <div class="contact-info">
                <i class="fas fa-map-marker-alt"></i>
                <p>GecoGames, Lusaka, Zambia</p>
            </div>
            <div class="contact-info">
                <i class="fas fa-envelope"></i>
                <p><a href="mailto:gecogames@geco.com">gecogames@geco.com</a></p>
            </div>
            <div class="contact-info">
                <i class="fas fa-phone"></i>
                <p><a href="tel:+260765293918">0765293918</a></p>
            </div>
            <div class="contact-info">
                <i class="fab fa-facebook"></i>
                <p><a href="https://www.facebook.com" target="_blank">Facebook</a></p>
            </div>
        </div>
    </div>
</body>
</html>
